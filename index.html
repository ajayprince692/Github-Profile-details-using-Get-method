<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Fetch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.dribbble.com/users/5816579/screenshots/16062020/github.jpg"

    />

  <body>
    <div class="container">
      <div class="main">
